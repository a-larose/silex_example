{% extends "layout.html" %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<br>
			<!-- Nav tabs -->
			<ul class="nav nav-pills nav-justified" role="tablist">
				<li class="active"><a href="#user" role="tab" data-toggle="tab" class="big">I have account</a></li>
				<li><a href="#new" role="tab" data-toggle="tab" class="big">New User</a></li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-1">
			<div class="tab-content">
				<div class="tab-pane fade in active" id="user">
					<br><br>
					<p>{{ error }}</p>
					<form class="form-horizontal" action="{{ path('login_check') }}" method="post">
						<div class="form-group">
							<label for="inputUsername" class="col-lg-2 control-label">Username</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" name="_username" placeholder="username" value="{{ last_username }}">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<input type="password" class="form-control" name="_password" value="" placeholder="password">
							</div>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</form>
				</div>

				<div class="tab-pane fade" id="new">
					<br><br>
					<form class="form-horizontal" action="{{ path('register') }}">
						<div class="form-group">
							<label for="inputUsername" class="col-lg-2 control-label">Username</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="registerUsername" name="username" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="registerEmail" name="email" placeholder="Email">
							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<input type="password" class="form-control" id="registerPassowrd" name="password" placeholder="password">
							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Confirm password</label>
							<div class="col-lg-10">
								<input type="password" class="form-control" id="registerCPassowrd" placeholder="password">
							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Role</label>
							<div class="col-lg-10">
								<select class="form-control" name="role">
									<option value="1">User</option>
									<option value="2">Admin</option>
								</select>
							</div>
						</div>

						<div class="text-center">
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
